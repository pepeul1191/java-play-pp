@(title: String, css: String)(content: Html)
@import services.Urls
<!DOCTYPE html>
<html lang="en">
    <head>
        @* Here's where we render the page title `String`. *@
        <title>@title</title>
        <link rel="stylesheet" media="screen" href="@(Urls.getStaticURL() + "bower_components/bootstrap/dist/css/bootstrap.min.css")">
        <link rel="stylesheet" media="screen" href="@(Urls.getStaticURL() + "bower_components/font-awesome/css/font-awesome.min.css")">
        <link rel="stylesheet" type="text/css" href="@(Urls.getStaticURL() + "bower_components/unify-pp/css/styles.css")" />
        <link rel="shortcut icon" href="http://www.ulima.edu.pe/sites/default/files/favicon_1_1.ico" type="image/vnd.microsoft.icon" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
      	<script type="text/javascript">var BASE_URL ="@Urls.getBaseURL()";</script>
    </head>
    <body>    
         @content
         <script src="@(Urls.getStaticURL() + "bower_components/jquery/dist/jquery.min.js")" type="text/javascript" ></script>
         <script src="@(Urls.getStaticURL() + "bower_components/bootstrap/dist/js/bootstrap.min.js")" type="text/javascript" ></script>
         <script src="@(Urls.getStaticURL() + "bower_components/underscore/underscore-min.js")" type="text/javascript"></script>
      	 <script src="@(Urls.getStaticURL() + "bower_components/swp-plugins/assets/js/mootools-core.min.js")" type="text/javascript"></script>
      	 <script src="@(Urls.getStaticURL() + "bower_components/swp-plugins/assets/js/mootools.min.js")" type="text/javascript"></script>
      	 <script src="@(Urls.getStaticURL() + "bower_components/swp-plugins/assets/js/mootools-interfaces.min.js")" type="text/javascript"></script>
    </body>
</html>
